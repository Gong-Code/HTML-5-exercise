<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container py-5">  
        <h4><span class="text-danger">range</span> input type in html 5</h4>  
        <form action="https://formshow.systementor.se/" method="post">  
            <div class="form-group">  
                <label>Range:</label>  
                <input type="range" name="range" class="custom-range"/>  
                <button class="btn-primary rounded-0">Submit</button>     
            </div> 
            <div>
                <label for="date">Date</label>
                <input type="datetime-local" id="date" name="Date" >
            </div> 
            <div>
                <label for="email">Email</label>
                <input type="email" name="Email" id="email">
            </div>
            <div>
                <label for="phone">Enter your phone number</label>
                <input type="tel" name="Phone number" id="phone" >
            </div>
            <div>
                <label for="url">Add your URL</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="search"></label>
            </div>
            <div>
                <input type="text" name="search" placeholder="search">
            </div>
            <div>
                <label for="number">Enter a number</label>
                <input type="number" name="Number" id="number">
            </div>
            <div>
                <label for="color">color</label>
                <input type="color" name="Color" id="color">
            </div>
        </form>    
    </div>   
</body>
</html>
